<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объемный объект с функцией вызова</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0c0c0c, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .content {
            text-align: center;
            z-index: 10;
            padding: 3rem;
            background: rgba(10, 10, 10, 0.85);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 150, 255, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
            position: relative;
            transition: all 0.5s ease;
        }

        .content.faded {
            opacity: 0.3;
            transform: scale(0.95);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 3px;
            font-weight: 900;
        }

        .description {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .show-btn {
            padding: 18px 60px;
            font-size: 1.4rem;
            background: linear-gradient(45deg, #ff0080, #8000ff);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(255, 0, 128, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .show-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(128, 0, 255, 0.6);
        }

        .show-btn:active {
            transform: translateY(-2px);
        }

        .show-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .show-btn:hover::before {
            left: 100%;
        }

        #threeContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #threeContainer.visible {
            opacity: 1;
        }

        .info {
            margin-top: 2rem;
            font-size: 1rem;
            color: #a0a0a0;
            font-style: italic;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 128, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 0, 128, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 128, 0);
            }
        }

        .object-info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 101;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .object-info.visible {
            opacity: 1;
        }

        .code-example {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border-left: 3px solid #00ffff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .description {
                font-size: 1.1rem;
            }
            
            .show-btn {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
            
            .content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ОБЪЕМНЫЙ ОБЪЕКТ</h1>
        <p class="description">Объемный объект можно показать нажатием на кнопку или вызовом функции volumeObject()</p>
        
        <button class="show-btn pulse" id="showButton">ПОКАЗАТЬ 3D ОБЪЕКТ</button>

        <div class="code-example">
            <strong>Пример использования функции:</strong><br>
            volumeObject(); // Показать объект на 7 секунд
        </div>

        <p class="info">Объект появится на 7 секунд, после чего автоматически скроется</p>
    </div>

    <div id="threeContainer"></div>
    <div class="object-info" id="objectInfo">Используйте колесо мыши для приближения/отдаления</div>

    <script>
        const showButton = document.getElementById('showButton');
        const threeContainer = document.getElementById('threeContainer');
        const content = document.querySelector('.content');
        const objectInfo = document.getElementById('objectInfo');
        
        // Переменные для Three.js
        let scene, camera, renderer, objectGroup;
        let isObjectVisible = false;
        let autoHideTimeout = null;
        
        // Глобальная функция для показа объемного объекта
        window.volumeObject = function() {
            if (!isObjectVisible) {
                showThreeObject();
            }
        };
        
        // Инициализация Three.js сцены
        function initThreeJS() {
            // Создание сцены
            scene = new THREE.Scene();
            scene.background = null;
            
            // Создание камеры
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 12;
            
            // Создание рендерера
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            threeContainer.appendChild(renderer.domElement);
            
            // Создание группы объектов
            objectGroup = new THREE.Group();
            scene.add(objectGroup);
            
            // Основной объект - икосаэдр
            const geometry = new THREE.IcosahedronGeometry(3, 1);
            const material = new THREE.MeshLambertMaterial({ 
                color: 0xE45319,
                // shininess: 100,
                transparent: true,
                opacity: 0.95,
                // specular: 0xffffff
            });
            const mainObject = new THREE.Mesh(geometry, material);
            objectGroup.add(mainObject);
            
            // Внутренний объект - изменен цвет на #E45319
            const innerGeometry = new THREE.OctahedronGeometry(2, 1);
            const innerMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xE45319, // Оранжевый цвет
                shininess: 100,
                transparent: true,
                opacity: 0.9,
                specular: 0xE45319
            });
            const innerObject = new THREE.Mesh(innerGeometry, innerMaterial);
            objectGroup.add(innerObject);
            
            // Внешняя сфера
            const sphereGeometry = new THREE.SphereGeometry(4, 32, 32);
            const sphereMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff,
                wireframe: true,
                transparent: true,
                opacity: 0.4
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            objectGroup.add(sphere);
            
            // Частицы
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 500;
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 20;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xffffff
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            // Освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0x00ffff, 1);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xff00ff, 1);
            directionalLight2.position.set(-5, -5, -5);
            scene.add(directionalLight2);
            
            const pointLight = new THREE.PointLight(0xffffff, 0.8);
            pointLight.position.set(0, 0, 10);
            scene.add(pointLight);
            
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('wheel', onMouseWheel, false);
        }
        
        function onMouseWheel(event) {
            if (!isObjectVisible) return;
            
            event.preventDefault();
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(5, Math.min(20, camera.position.z));
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (objectGroup && isObjectVisible) {
                objectGroup.rotation.x += 0.008;
                objectGroup.rotation.y += 0.012;
                objectGroup.rotation.z += 0.005;
                
                const scale = 1 + Math.sin(Date.now() * 0.0015) * 0.15;
                objectGroup.scale.set(scale, scale, scale);
            }
            
            renderer.render(scene, camera);
        }
        
        function showThreeObject() {
            if (!isObjectVisible) {
                isObjectVisible = true;
                
                // Очищаем предыдущий таймер
                if (autoHideTimeout) {
                    clearTimeout(autoHideTimeout);
                }
                
                // Затемняем контент
                content.classList.add('faded');
                
                // Показываем 3D объект
                threeContainer.classList.add('visible');
                
                // Показываем подсказку
                setTimeout(() => {
                    objectInfo.classList.add('visible');
                }, 500);
                
                // Автоматическое скрытие через 7 секунд
                autoHideTimeout = setTimeout(() => {
                    hideThreeObject();
                }, 7000);
                
                // Убираем пульсацию с кнопки
                showButton.classList.remove('pulse');
            }
        }
        
        function hideThreeObject() {
            if (isObjectVisible) {
                isObjectVisible = false;
                
                // Возвращаем нормальный вид контенту
                content.classList.remove('faded');
                
                // Скрываем 3D объект
                threeContainer.classList.remove('visible');
                
                // Скрываем подсказку
                objectInfo.classList.remove('visible');
                
                // Возвращаем пульсацию кнопке
                setTimeout(() => {
                    showButton.classList.add('pulse');
                }, 1000);
                
                // Сбрасываем позицию камеры
                camera.position.z = 12;
                
                // Очищаем таймер
                autoHideTimeout = null;
            }
        }
        
        // Инициализация при загрузке страницы
        window.addEventListener('load', () => {
            initThreeJS();
            animate();
        });
        
        // Обработчик кнопки
        showButton.addEventListener('click', showThreeObject);
        
        // Скрыть объект при клике
        document.addEventListener('click', (e) => {
            if (isObjectVisible && !e.target.closest('.content')) {
                hideThreeObject();
            }
        });

        // Демонстрация вызова функции из консоли
        console.log('Функция volumeObject() доступна глобально!');
        console.log('Попробуйте в консоли: volumeObject()');
    </script>
</body>
</html>
